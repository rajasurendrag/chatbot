<!DOCTYPE html>
<html>
  <head>
    <title>ChatBot</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        font-family: sans-serif;
        letter-spacing: 0.4px;
        font-weight: 100;
      }

      section {
        width: 30%;
        margin: 8% auto;
        border: 0.2px solid black;
        padding: 2%;
      }

      h1 {
        line-height: 48px;
        font-size: 42px;
        color: rgba(0, 0, 0, 0.6);
      }

      section > * {
        margin: 20px;
      }

      p {
        font-size: 20px;
        line-height: 24px;
        word-spacing: 4px;
        color: rgba(0, 0, 0, 0.4);
      }

      a {
        padding: 10px;
        font-size: 20px;
        display: block;
        border-radius: 30px;
        text-align: center;
        color: white;
        text-decoration: none;
        text-transform: uppercase;
        background-color: #4184e1;
      }

      #tnc {
        font-size: 16px;
        line-height: 20px;
        color: rgba(0, 0, 0, 0.2);
      }

      div {
        width: 15%;
        border: 1px solid black;
      }
    </style>
  </head>
  <body>
    <section>
      <h1>Built you first Chatbot in 10 minutes!</h1>
      <div></div>
      <p>
        Have a bot answering questions from customers on your website within 10
        minutes of signing up for ChatBot
      </p>
      <a href="#">try now &rarr;</a>
      <p id="tnc">
        By clicking try now you create an account and agree to our Terms and
        Conditions and Privacy Policy
      </p>
    </section>
  </body>
</html>
